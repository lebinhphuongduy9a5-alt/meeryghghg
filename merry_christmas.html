<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Christmas Gift ğŸ</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at bottom, #081629, #000);
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    color: white;
}

/* INTRO */
#intro {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle, #122f55, #000);
    z-index: 10;
}

#intro h1 {
    font-size: 42px;
    margin-bottom: 20px;
    animation: fadeIn 2s ease;
}

#openBtn {
    padding: 18px 40px;
    font-size: 22px;
    border: none;
    border-radius: 50px;
    background: linear-gradient(45deg, gold, red);
    color: white;
    cursor: pointer;
    box-shadow: 0 0 25px gold;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0%,100% { transform: scale(1); box-shadow: 0 0 20px gold; }
    50% { transform: scale(1.1); box-shadow: 0 0 50px red; }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* MAIN */
#content {
    display: none;
    position: fixed;
    inset: 0;
    text-align: center;
}

/* TITLE */
.title {
    margin-top: 80px;
    font-size: 64px;
    font-weight: bold;
    color: gold;
    text-shadow: 0 0 20px gold, 0 0 50px red;
    animation: glow 2.5s ease-in-out infinite;
}

@keyframes glow {
    0%,100% { text-shadow: 0 0 20px gold; }
    50% { text-shadow: 0 0 50px red; }
}

/* MESSAGE */
.message {
    margin-top: 30px;
    font-size: 22px;
    line-height: 1.6;
    opacity: 0;
    animation: fadeUp 2s ease forwards;
    animation-delay: 1.5s;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

/* SNOW */
.snow {
    position: fixed;
    top: -10px;
    animation: fall linear infinite;
    opacity: 0.8;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}

/* HEARTS */
.heart {
    position: fixed;
    bottom: -20px;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    to {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
    }
}

/* SANTA */
.santa {
    position: fixed;
    font-size: 48px;
    animation: santaFly linear infinite;
}

@keyframes santaFly {
    0% { left: -15%; }
    100% { left: 115%; }
}
</style>
</head>
<body>

<!-- INTRO -->
<div id="intro">
    <h1>ğŸ„ A Christmas Gift For You</h1>
    <button id="openBtn">ğŸ Open Your Gift</button>
</div>

<!-- MAIN -->
<div id="content">

    <!-- 7 SANTAS -->
    <div class="santa" style="top:10%; animation-duration:14s;">ğŸ…</div>
    <div class="santa" style="top:18%; animation-duration:18s;">ğŸ…</div>
    <div class="santa" style="top:26%; animation-duration:12s;">ğŸ…</div>
    <div class="santa" style="top:34%; animation-duration:20s;">ğŸ…</div>
    <div class="santa" style="top:42%; animation-duration:16s;">ğŸ…</div>
    <div class="santa" style="top:50%; animation-duration:22s;">ğŸ…</div>
    <div class="santa" style="top:58%; animation-duration:15s;">ğŸ…</div>

    <div class="title">MERRY CHRISTMAS</div>

    <div class="message">
        May this Christmas bring you warmth and gentle happiness âœ¨<br>
        May every little moment glow with magic and smiles ğŸ’–<br>
        Wishing you peace, joy, and a heart full of light ğŸ„
    </div>

</div>

<script>
document.getElementById("openBtn").onclick = () => {
    document.getElementById("intro").style.display = "none";
    document.getElementById("content").style.display = "block";

    // Snow
    for (let i = 0; i < 90; i++) {
        let snow = document.createElement("div");
        snow.className = "snow";
        snow.innerHTML = "â„";
        snow.style.left = Math.random() * 100 + "vw";
        snow.style.fontSize = Math.random() * 12 + 10 + "px";
        snow.style.animationDuration = Math.random() * 5 + 5 + "s";
        document.body.appendChild(snow);
    }

    // Hearts
    for (let i = 0; i < 40; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 22 + 14 + "px";
        heart.style.animationDuration = Math.random() * 6 + 6 + "s";
        document.body.appendChild(heart);
    }
};
</script>

</body>
</html>
